<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UKPolls - Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" 
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/commonStyle.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      :root {
        --uk-blue: #2c366a;
        --uk-red: #d62128;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #fff;
      }

      /* Header Styling */
      .navbar-brand img {
        height: 50px;
      }
      .social-icons i {
        font-size: 24px;
        margin-right: 10px;
        color: var(--uk-red);
      }
      /* .btn-auth {
        border-radius: 20px;
        padding: 2px 20px;
        border: 1px solid #ccc;
        font-size: 0.9rem;
        color: #555;
        text-decoration: none;
      } */

      /* Updated Auth Button Styling */
      .btn-auth {
        display: inline-flex;
        align-items: center;
        border-radius: 50px; /* Makes it pill-shaped */
        padding: 2px 5px 2px 20px; /* Extra padding on the left for text */
        border: 1px solid rgba(88, 89, 91, 1);
        font-size: 1rem;
        font-weight: 500;
        color: #555;
        text-decoration: none;
        background-color: #fff;
        transition: all 0.3s ease;
        font-family: 'Mulish', sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }

      .btn-auth:hover {
        background-color: #f0f0f0;
        color: #333;
      }

      /* The circular background for the chevron */
      .icon-circle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-left: 10px; /* Space between text and icon */
        color: white;
        font-size: 15px;
      }
      .icon-circle i {
        font-size: 12px;
      }

      .bg-uk-blue {
        background-color: var(--uk-blue);
      }
      .bg-uk-red {
        background-color: var(--uk-red);
      }

      /* Image Grid Styling */
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .photo-grid .box {
        aspect-ratio: 1 / 1;
        border-radius: 15px;
        overflow: hidden;
        background-color: #eee;
      }
      .box.blue {
        background-color: var(--uk-blue);
      }
      .box.red {
        background-color: var(--uk-red);
      }
      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Form Styling */
      .hero-text h1 {
        font-size: 4rem;
        font-weight: bold;
        color: var(--uk-blue);
        line-height: 1;
      }

      .form-control {
        border-radius: 20px;
        border: 1px solid #000;
        color: #dc3545;
      }
      .form-control::placeholder {
        color: #dc3545;
        opacity: 0.6;
      }

      .otp-section {
        background: #fff;
        padding: 10px;
        border-radius: 10px;
      }
      .btn-submit {
        background-color: rgba(0, 55, 168, 1);
        color: #fff;
        border-radius: 20px;
        padding: 5px 30px;
      }
    </style>
  </head>
  <body>
    <header class="bg-white border-bottom py-3 box-shadow-1">
      <div class="container">
        <div class="row align-items-center">
          <div class="col text-start">
            <div class="social-icons">
              <a href="#"
                ><img src="./image/icons/facebookIcon.png" alt="Facebook icon"
              /></a>
              <a href="#"
                ><img src="./image/icons/instagramIcon.png" alt="Facebook icon"
              /></a>
              <a href="#"
                ><img src="./image/icons/instagramIcon.png" alt="Facebook icon"
              /></a>
            </div>
          </div>
          <div class="col text-center">
            <img
              src="./image/UKPolls Logo.png "
              alt="UKPolls Logo"
              class="brand-logo"
            />
          </div>
          <div class="col text-end">
            <div class="auth-buttons d-flex justify-content-end">
              <div class="auth-buttons d-flex align-items-center">
                <a href="#" class="btn-auth me-3">
                  Login
                  <span class="icon-circle bg-uk-blue">
                    <i class="fas fa-angle-double-right"></i>
                  </span>
                </a>

                <a href="#" class="btn-auth">
                  Sign Up
                  <span class="icon-circle bg-uk-red">
                    <i class="fas fa-angle-double-right"></i>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <h2 class="mb-0 fw-bold"></h2>
        </div>
      </div>
    </header>

    <main class="container my-5">
      <div class="row align-items-center">
        <div class="col-lg-5">
          <div class="photo-grid">
            <div class="box blue"></div>
            <div class="box"><img src="./image/1.png" alt="Worker" /></div>
            <div class="box"><img src="./image/2.png" alt="Doctor" /></div>
            <div class="box"><img src="./image/3.png" alt="Delivery" /></div>
            <div class="box"></div>
            <div class="box">
              <img src="./image/4.png" alt="Professional" />
            </div>
            <div class="box"><img src="./image/5.png" alt="Couple" /></div>
            <div class="box"><img src="./image/6.png" alt="Student" /></div>
            <div class="box red"></div>
          </div>
        </div>

        <div class="col-lg-7 ps-lg-5">
          <div class="hero-text mb-4">
            <h1>
              <span class="font-family-expletus color-blue-1 fw-400">Hello</span
              ><br /><span
                class="font-family-expletus color-red-1 fw-400 d-flex align-items-center gap-3"
                >UK<img width="40px" src="./image/icons/curveIcon.png"
              /></span>
            </h1>
            <p class="lead fw-normal font-family-mulish">
              Welcome to UK's newest, coolest<br />
              and most rewarding community!
            </p>
          </div>

          <!-- Message Display -->
          <div id="messageContainer"></div>

          <form id="ukPollsForm">
            <div class="row g-3">
              <div class="col-md-4">
                <input
                  type="text"
                  id="full_name"
                  name="full_name"
                  class="form-control"
                  placeholder="Full Name"
                  pattern="[a-zA-Z\s]+"
                  oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')"
                  required
                />
              </div>
              <div class="col-md-4">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="col-md-4">
                <input
                  type="date"
                  id="date_of_birth"
                  name="date_of_birth"
                  class="form-control"
                  placeholder="Date Of Birth"
                  required
                />
              </div>
              <div class="col-md-4">
                <select class="form-control" id="gender" name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-4">
                <textarea
                  id="address"
                  name="address"
                  class="form-control"
                  placeholder="Address line"
                  rows="1"
                  required
                ></textarea>
              </div>
              <div class="col-md-4">
                <input
                  type="text"
                  id="city"
                  name="city"
                  class="form-control"
                  placeholder="City / Town"
                  required
                />
              </div>
              <div class="col-md-4">
                <input
                  type="text"
                  id="country"
                  name="country"
                  class="form-control"
                  placeholder="Country"
                  required
                />
              </div>
              <div class="col-md-4">
                <input
                  type="text"
                  id="postcode"
                  name="postcode"
                  class="form-control"
                  placeholder="Postcode"
                  required
                />
              </div>
            </div>

            <div class="row mt-4 align-items-center">
              <div class="col-md-5">
                <small class="text-muted font-family-mulish"
                  >*Please ENTER the OTP sent to your Email and Submit</small
                >
              </div>
              <div class="col-md-7 d-flex gap-2">
                <input
                  type="text"
                  id="otp"
                  name="otp"
                  class="form-control"
                  placeholder="Email OTP"
                  maxlength="6"
                />
                <button type="button" id="submitBtn" class="btn btn-submit">
                  Submit
                </button>
              </div>
            </div>

            <!-- OTP Timer Display -->
            <div class="row mt-2" id="otpTimerContainer" style="display: none">
              <div class="col-md-12">
                <small class="otp-timer" id="otpTimer"></small>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
